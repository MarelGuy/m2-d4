<!doctype html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!
    The app is pretty straight forward, use Bootstrap to add the following features:
    - The user can add a list of names
    - The user can set the number of teams
    - Every time the user clicks on the "assign" button, a random name is placed in a team and removed from the list
    - Each team should be inside a "column"
    - [EXTRA] Create a button to remove an user from a team, putting him back in the main list
    - [EXTRA] Create a button to reset the state of the app
-->
<html lang="en">

<head>

    <title>Strive Team Gen</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

</head>

<body>
    <section>
        <h3>Strive Team Gen</h3>

        <!-- add teams-->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Insert the number of teams:</span>
            </div>
            <input type="text" id="teamInputField" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
            <button type="button" class="btn btn-primary btn-lg" onclick="addTeams()">Add Teams</button>
        </div>


        <!-- add names-->

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Insert the names (1 by 1):</span>
            </div>
            <input type="text" id="nameInputField" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
            <button type="button" class="btn btn-primary btn-lg" onclick="displayNameAfterClick()">Add Name</button>
        </div>


        <div id="teamList"></div>
        <ul id="nameList">

        </ul>

        </div>
    </section>

    <button type="button" class="btn btn-primary btn-lg" onlclick="reload()">Reset</button>

    <script>
        function displayNameAfterClick() {
            //Take the name from the label
            let name = document.getElementById("nameInputField").value;
            //Display the name on the list

            let list = document.getElementById("nameList");
            let listElement = document.createElement("li");
            listElement.innerText = name;
            list.appendChild(listElement);
        }

        function addTeams() {
            let teams = document.getElementById("teamInputField").value;
            let nTeams = document.getElementById("teamList");
            for (i = 0; i <= teams; i++) {
                let divElement = document.createElement("ul");
                nTeams.appendChild(divElement)
            }
        }

        function reload() {
            location.reload();
            return false;
        }
    </script>
</body>

</html>
